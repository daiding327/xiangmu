			/***********************登录验证*************************/
			$(document).ready(function(){
				/***************************用手机号码注册**********************************/
				function main() {
					document.getElementById("sub").onclick = function () {
						var user=document.getElementById("user").value;
						var pwd_f = document.getElementById("password").value;
						var _params = {
							"user": user,
							"password": pwd_f
						};
						ajaxRequest("post", "api/login.php", true, _params, function (data) {
							if(data==1){
								console.log(data);
								alert("欢迎光顾!!");
								window.location.href="shouye.html";
							}else{
								alert("忘记密码了吗?");
							}
							/*try{
								var _data=JSON.parse(data);
								alert("欢迎:"+_data["user"]+" 光顾!!");
								window.location.href="shouye.html";
							}catch (e){
								console.log(data);
								alert("忘记密码了吗?");
							}*/
						});
					}
				}
				main();
			/***************************用邮箱登录**********************************/
				function main2() {
					document.getElementById("sub2").onclick = function () {
						var user=document.getElementById("user2").value;
						var pwd_f = document.getElementById("password2").value;
						var aa=document.getElementById("check2").value;
						var bb=document.getElementById("yanma2").innerHTML;
						var _params = {
							"user": user,
							"password": pwd_f
						};
						if(aa==bb){
							ajaxRequest("post", "api/login2.php", true, _params, function (data) {
								try{
									var _data=JSON.parse(data);
									alert("欢迎:"+_data["user"]+" 光顾!!");
									window.location.href="shouye.html";
								}catch (e){
									console.log(data);
									alert("忘记密码了吗?");
								}
							});
						}else{
							alert("验证码输入不正确")
						}
						
					}
				}
				main2();
			})
		</script>
